  <body>
    <script>
      function solution(s) {
        // indexOf를 활용한 중복 문자 제거
        // let answer = "";
        // for (let i = 0; i < s.length; i++) {
        //   if (s.indexOf(s[i]) === i) {
        //     answer += s[i];
        //   }
        // }
        // return answer;

        //indexOf를 활용한 문자의 개수 찾기
        let answer = 0;
        let pos = s.indexOf("k");
        while (pos !== -1) {
          answer++;
          pos = s.indexOf("k", pos + 1);
        }
        return answer;
      }
      console.log(solution("ksekkset"));
    </script>
