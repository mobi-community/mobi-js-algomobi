<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>

  <body>
    <script>
      function solution(s) {
        //내답
        // let answer = [];
        // for (let i = 0; i < s.length; i++) {
        //   if (s.indexOf(s[i]) === i) {
        //     answer.push(s[i]);
        //   }
        // }

        //정답 filter + indexOf 사용한 정답
        let answer;
        answer = s.filter(function (v, i) {
          return s.indexOf(v) === i;
        });
        return answer;
      }
      let str = ["good", "time", "good", "time", "student"];
      console.log(solution(str));
    </script>
  </body>
