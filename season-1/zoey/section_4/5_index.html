    <script>
      function solution(n, k, card) {
        // 내답
        // let sumArr = [];

        // for (let i = 0; i < n; i++) {
        //   for (let j = i + 1; j < n; j++) {
        //     let sum = 0;
        //     for (let s = j + 1; s < n; s++) {
        //       if (i !== j && i !== s && j !== s) {
        //         sum = card[i] + card[j] + card[s];
        //         if (!sumArr.includes(sum)) sumArr.push(sum);
        //       }
        //     }
        //   }
        // }
        // sumArr.sort((a, b) => b - a);
        // console.log(sumArr);

        // return (answer = sumArr[k - 1]);

        //정답
        let answer;
        let tmp = new Set();

        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            for (let s = j + 1; s < n; s++) {
              tmp.add(card[i] + card[j] + card[s]);
            }
          }
        }
        let a = Array.from(tmp).sort((a, b) => b - a);
        answer = a[k - 1];
        return answer;
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
